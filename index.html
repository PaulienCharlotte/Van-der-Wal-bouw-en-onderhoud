
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van der Wal Bouw en Onderhoud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .text-gold { color: #e09d37; }
        .bg-gold { background-color: #e09d37; }
        .border-gold { border-color: #e09d37; }
        
        .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .text-shadow-lg { text-shadow: 0 4px 12px rgba(0,0,0,0.8); }

        .hero-gradient {
            background: linear-gradient(to right, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.5) 50%, rgba(10,10,10,0.3) 100%);
        }

        .card-dark {
            background-color: #111111;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .card-dark:hover {
            background-color: #161616;
            transform: translateY(-8px);
            border-color: rgba(224, 157, 55, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.8s ease-out forwards; }

        /* Verfijnde Hammer Strike van Buitenaf */
        @keyframes hammerStrike {
            0% { 
                transform: translate(60px, -60px) rotate(-60deg); 
                opacity: 0; 
            }
            30% { 
                transform: translate(0, 0) rotate(15deg); 
                opacity: 1; 
            }
            45% { 
                transform: translate(10px, -10px) rotate(-10deg); 
            }
            100% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 1; 
            }
        }

        @keyframes cardShake {
            0% { transform: translateY(-10px); }
            15% { transform: translateY(-7px) scale(0.98); }
            30% { transform: translateY(-12px) scale(1.02); }
            100% { transform: translateY(-10px); }
        }

        .hammer-strike {
            animation: hammerStrike 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .card-impact:hover {
            animation: cardShake 0.4s ease-in-out;
        }

        /* Zorg dat de overflow van de grid-items de hamer niet afkapt */
        .grid-container-hamer {
            overflow: visible !important;
        }
    </style>
